<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Popular Movies</title>
    <style>
        .movie {
            margin-bottom: 20px;
        }
        .movie img {
            max-width: 150px;
        }
    </style>
</head>
<body>
<h1>Popular Movies</h1>
<div th:if="${movies == null}">
    <p>No movies available at the moment.</p>
</div>
<ul>
    <!-- movies 리스트 순회 -->
    <li th:each="movie : ${movies}" class="movie">
        <h2 th:text="${movie['title']}">Movie Title</h2>
        <p th:text="${movie['overview']}">Movie Overview</p>
        <img th:src="'https://image.tmdb.org/t/p/w200' + ${movie['poster_path']}" th:alt="${movie['title']}"/>
        <p>Release Date: <span th:text="${movie['release_date']}">Release Date</span></p>
        <p>Average Vote: <span th:text="${movie['vote_average']}">Vote Average</span></p>
    </li>
</ul>
</body>
</html>
