<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movie Details</title>
</head>
<body>
<h1 th:text="${movie['title']}">Movie Title</h1>
<p th:text="${movie['description']}">Movie Description</p>

<h2>Reviews</h2>
<ul>
    <li th:each="review : ${reviews}">
        <p th:text="${review.comment}">Review Comment</p>
        <p th:text="'Rating: ' + ${review.rating}">Rating</p>
        <a th:href="@{/reviews/{reviewId}/edit(reviewId=${review.id})}">Edit</a>
        <form th:action="@{/reviews/delete/{reviewId}(reviewId=${review.id})}" method="post" style="display:inline">
            <input type="hidden" name="_method" value="delete"/>
            <button type="submit">Delete</button>
        </form>
    </li>
</ul>

<a th:href="@{/reviews/new(movieId=${movie['id']})}">Add a review</a>
</body>
</html>
